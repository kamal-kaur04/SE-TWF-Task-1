    <!-- Website Title -->
    <title>Save Profile</title>

  <body data-spy="scroll" data-target=".fixed-top">


<div class= "login-card">
  <div class="box">

    <div class="title"><b>Hello! <br> Complete your Profile</b></div> <br>

    <form method="post" onsubmit="return saveProfile(event)">
    <div class="inputBox">

      <input type="text" name="name" id="DOB" required onkeyup="this.setAttribute('value', this.value);" placeholder="DD/MM/YYYY" value="">
       <label>Date of Birth</label>
    </div>

    <div class="inputBox">
      <input type="text" name="pass" id="place" required onkeyup="this.setAttribute('value', this.value);" value="">
       <label>Place of Birth</label>
    </div>

    <input type="submit" name="sign-in" value="Save">

</form>
   </div>
 </div>
